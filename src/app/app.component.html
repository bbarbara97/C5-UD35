<router-outlet></router-outlet>
<div class="container my-5">
    <h1 class="mb-5 text-primary">Alta cliente</h1>

    <form [formGroup]="userForm">

        <div class="mb-3">
            <label for="name" class="form-label">Nombre: </label>
            <input type="text" id="name" name="name" formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="cif" class="form-label">CIF: </label>
            <input type="text" id="cif" name="cif" formControlName="cif" class="form-control">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Direcci√≥n: </label>
            <input type="text" id="direccion" name="direccion" formControlName="direccion" class="form-control">
        </div>
        <div class="mb-3">
            <label for="grupo" class="form-label">Grupo: </label>
            <select class="form-select" id="grupo" name="grupo" formControlName="grupo" aria-label="Default select example">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

    </form>
    <button type="button" class="btn btn-primary mb-5" (click)="setValue()">Guardar</button>

    <app-listado [datos]="datos"></app-listado>


</div>
